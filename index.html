<style>
  :root{

  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:12px 0 2px}
  .field{display:flex;flex-direction:column;gap:6px}
  .field label{font-size:13px;color:var(--muted)}
  .field input{background:#0b1733;color:var(--ink);border:1px solid var(--border);border-radius:10px;padding:12px 12px;font-size:14px}
  .conjunto{border:1px solid var(--border);border-radius:12px;padding:12px 12px 8px;margin:14px 0;background:var(--panel)}
  .conjunto[data-valid="true"]{border-color:var(--ok)}
  .conjunto[data-valid="false"]{border-color:var(--err)}
  .conjunto .top{display:flex;align-items:center;gap:8px;margin-bottom:8px}
  .badge{font-size:12px;color:#fff;background:#0b1733;border:1px solid var(--border);border-radius:999px;padding:4px 8px}
  /* üîí r√≥tulo interno fica oculto na p√°gina */
  .preview-label{display:none !important;}
  .lista{display:grid;grid-template-columns:minmax(0,1fr) auto;row-gap:8px;column-gap:10px;align-items:center}
  .item{display:contents}
  .texto{line-height:1.35}
  select{
    appearance:none;background:#0b1733;color:var(--ink);
    border:1px solid var(--border);border-radius:8px;padding:8px 10px;font-size:14px;min-width:72px
  }
  select:invalid{color:#93a3bf}
  .sum{margin-top:8px;font-size:12px;color:var(--muted)}
  .sum.ok{color:var(--ok)}
  .sum.err{color:var(--err)}
  .help{font-size:13px;color:var(--muted);margin-top:4px}
  .footer-actions{display:flex;gap:10px;align-items:center;justify-content:flex-end;padding:16px;border-top:1px solid var(--border);margin-top:10px;flex-wrap:wrap}
  button{border:1px solid var(--border);border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer;background:var(--btn);color:var(--ink)}
  .btn-primary{background:#1b2b52}
  .btn-primary:disabled{opacity:.5;cursor:not-allowed}
  .btn-wa{background:var(--wa);color:#053B2B;border-color:#128C7E}
  .alert{display:none;margin:8px 0 0;color:#fff;background:#7f1d1d;padding:10px;border-radius:8px;font-size:14px;border:1px solid #b91c1c}
  .okmsg{display:none;margin:8px 0 0;color:#052e1b;background:#064e3b33;padding:10px;border-radius:8px;font-size:14px;border:1px solid #065f46}
  @media (max-width:640px){.grid2{grid-template-columns:1fr}}
  @media (hover:none){select{min-height:44px}}

  /* Resultado (respondente v√™) */
  .result-box{display:none;margin-top:14px;background:#0b1733;border:1px solid var(--border);border-radius:12px;padding:14px}
  .result-box h3{margin:0 0 8px;font-size:16px}
  .result-box pre{white-space:pre-wrap;word-wrap:break-word;color:#e5e7eb;background:#0f1a36;border:1px dashed var(--border);padding:10px;border-radius:8px}
</style>
